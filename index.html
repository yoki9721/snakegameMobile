<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Snake Game</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-buttons">
                <button class="control-btn" id="btnUp">↑</button>
                <div class="middle-row">
                    <button class="control-btn" id="btnLeft">←</button>
                    <button class="control-btn" id="btnDown">↓</button>
                    <button class="control-btn" id="btnRight">→</button>
                </div>
            </div>
            <div class="game-info">
                <p>Use arrow buttons or swipe to control</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
